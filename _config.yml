# =========================================
# BASIC SITE SETTINGS
# =========================================
title                    : "Tingrui Zhang"
description              : "University of Michigan · Computer Engineering · Mathematics Minor"
repository               : "TingruiZh/TingruiZh.github.io"
google_scholar_stats_use_cdn : true

# Google Analytics (optional)
google_analytics_id      :

# SEO verification (optional)
google_site_verification :
bing_site_verification   :
baidu_site_verification  :


# =========================================
# AUTHOR INFORMATION (shown on homepage)
# =========================================
author:
  name             : "Tingrui Zhang"
  avatar           : "images/android-chrome-512x512.png"
  bio              : "Undergraduate Researcher · University of Michigan"
  location         : "Ann Arbor, MI, USA"
  googlescholar    : "https://scholar.google.com/citations?user=kTUeIwoAAAAJ"
  email            : "tingruiz28@gmail.com"
  github           : "TingruiZh"
  orcid            : "https://orcid.org/0009-0008-0527-3872"
  linkedin         :
  twitter          :
  researchgate     :
  uri              :


# =========================================
# SINGLE-PAGE NAVIGATION BAR CONFIG
# =========================================
nav:
  - name: "Home"
    url: "/#about"
  - name: "Education"
    url: "/#education"
  - name: "Interests"
    url: "/#interests"
  - name: "Publications"
    url: "/#publications"
  - name: "Research"
    url: "/#research"
  - name: "Skills"
    url: "/#skills"
  - name: "Honors"
    url: "/#honors"
  - name: "Posters"
    url: "/#posters"


# =========================================
# FILE HANDLING
# =========================================
include:
  - .htaccess
  - _pages
  - files

exclude:
  - docs
  - google_scholar_crawler
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - .github
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - assets/js/_main.js
  - assets/js/plugins
  - assets/js/vendor
  - config
  - gulpfile.js
  - log
  - node_modules
  - package.json
  - tmp
  - vendor

keep_files:
  - .git
  - .svn

encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"


# =========================================
# MARKDOWN AND HTML SETTINGS
# =========================================
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false


# =========================================
# DEFAULT PAGE SETTINGS
# =========================================
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: default
      author_profile: true


# =========================================
# CSS / SASS
# =========================================
sass:
  sass_dir: _sass
  style: compressed


# =========================================
# URL STRUCTURE + TIMEZONE
# =========================================
permalink: /:categories/:title/
timezone: America/Detroit   # Michigan (Eastern Time)


# =========================================
# JEKYLL PLUGINS
# =========================================
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-redirect-from

whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji


# =========================================
# HTML COMPRESSION
# =========================================
compress_html:
  clippings: all
  ignore:
    envs: development
